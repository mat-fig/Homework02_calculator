<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figueroa Calc</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc-container">
        <div id="display_panel" class="calc-display">0</div>
        <div id="numbers-functions" class="numbers-functions">
            <div class="row">
                <button id="misc" class="function">Deg</button>
                <button class="function">x!</button>
                <button id="misc" class="function">(</button>
                <button id="misc" class="function">)</button>
                <button id="misc" class="function">%</button>
                <button id="misc" class="function">AC</button>
            </div>
            <div class="row">
                <button class="function">sin</button>
                <button class="function">ln</button>
                <button id="num" class="number">7</button>
                <button id="num" class="number">8</button>
                <button id="num" class="number">9</button>
                <button id="oper" class="function">/</button>
            </div>
            <div class="row">
                <button class="function">cos</button>
                <button class="function">log</button>
                <button id="num" class="number">4</button>
                <button id="num" class="number">5</button>
                <button id="num" class="number">6</button>
                <button id="oper" class="function">*</button>
            </div>
            <div class="row">
                <button class="function">tan</button>
                <button class="function">sqrt</button>
                <button id="num" class="number">1</button>
                <button id="num" class="number">2</button>
                <button id="num" class="number">3</button>
                <button id="oper" class="function">-</button>
            </div>
            <div class="row">
                <button class="function">EXP</button>
                <button class="function">x^y</button>
                <button id="num" class="number">0</button>
                <button id="oper" class="function">.</button>
                <button id="eq" class="function">=</button>
                <button id="oper" class="function">+</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
